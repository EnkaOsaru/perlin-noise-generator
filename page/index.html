<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/style.scss">
</head>

<body>
  <form id="interface">
    <label for="resolution">Resolution</label>
    <input type="number" name="resolution" id="resolution" min="1" value="512">
    <label for="depth">Depth</label>
    <input type="number" name="depth" id="depth" min="1" value="4">
    <label for="scale">Scale</label>
    <input type="number" name="scale" id="scale" min="0" value="0.015" step="0.001">
    <input type="submit" value="Generate">
  </form>
  <div id="viewer">
    <img src="" id="noise">
  </div>

  <canvas id="renderer"></canvas>
  <script src="ts/main.ts"></script>
</body>

</html>
